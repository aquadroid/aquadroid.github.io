<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AquaDroid LLP - Coming Soon</title>
  <style>
    :root {
      --accent-color: #00c6ff;
      --font-color: #ffffff;
      --cta-color: #00b2ff;
      --cta-hover: #0094d4;
      --brand-gradient: linear-gradient(90deg, #00b2ff, #00c6ff, #00e0b8);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--font-color);
      overflow: hidden;
      background: radial-gradient(circle at 50% 50%, #00111d, #000000);
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .logo {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    .logo span {
      background: var(--brand-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      margin-top: -0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .reach-us {
      display: flex;
      backdrop-filter: blur(8px);
      margin-top: 2rem;
    }

    input[type="email"] {
      padding: 0.8rem;
      border: none;
      outline: none;
      background: transparent;
      color: var(--font-color);
      width: 250px;
    }

    em {
        margin-right: 5px;
    }

    button {
      padding: 0.8rem 1.5rem;
      border: none;
      background-color: var(--cta-color);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--cta-hover);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="logo"><span>AquaDroid</span> LLP</div>
  <h1>We're working on something amazing. Stay tuned!</h1>
  <div class="reach-us">
       <em>Reach us at </em><a href="mailto:info@aquadroid.in" style="color: var(--accent-color); text-decoration: none;">info@aquadroid.in</a>
  </div>
  <footer>&copy; 2025 AquaDroid LLP. All rights reserved.</footer>
</body>
</html>
