<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AquaDroid LLP - Coming Soon</title>
  <style>
    :root {
      --bg-color: #071e2f;
      --primary-color: #0d2c3f;
      --accent-color: #00c6ff;
      --font-color: #ffffff;
      --cta-color: #00b2ff;
      --cta-hover: #0094d4;
      --brand-gradient: linear-gradient(90deg, #00b2ff, #00c6ff, #00e0b8);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle at 20% 40%, #0e2a40 0%, transparent 20%),
                  radial-gradient(circle at 70% 30%, #0e2a40 0%, transparent 20%),
                  radial-gradient(circle at 60% 75%, #0e2a40 0%, transparent 20%),
                  linear-gradient(to right, var(--bg-color), var(--primary-color));
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--font-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .logo {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    .logo span {
      background: var(--brand-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      animation: fadeInDown 1.2s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: rgba(255, 255, 255, 0.8);
      animation: fadeInUp 1.5s ease-in-out;
    }

    .subscribe-box {
      display: flex;
      border: 1px solid var(--accent-color);
      border-radius: 30px;
      overflow: hidden;
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      animation: fadeIn 2s ease-in-out;
    }

    input[type="email"] {
      padding: 0.8rem;
      border: none;
      outline: none;
      background: transparent;
      color: var(--font-color);
      width: 250px;
    }

    button {
      padding: 0.8rem 1.5rem;
      border: none;
      background-color: var(--cta-color);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--cta-hover);
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="logo"><span>AquaDroid</span> LLP</div>
  <h1>We're working on something amazing. Stay tuned!</h1>
  <div class="subscribe-box">
    <input type="email" placeholder="Enter your email" />
    <button>Notify Me</button>
  </div>
  <footer>&copy; 2025 AquaDroid LLP. All rights reserved.</footer>
</body>
</html>
